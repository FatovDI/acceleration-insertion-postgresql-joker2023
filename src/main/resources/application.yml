batch_insertion:
  batch_size: 100000

spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: true
        ddl-auto: validate
        jdbc:
          batch_size: ${batch_insertion.batch_size}
#        format_sql: false
    open-in-view: false
#  sql:
#    init:
#      mode: never
  datasource:
    username: "postgres"
    password: "postgres"
    url: jdbc:postgresql://localhost:5435/postgres?stringtype=unspecified
    hikari:
      schema: "test_insertion"
#      dataSourceClassName: com.zaxxer.hikari.HikariDataSource
  flyway:
    enabled: true
    baseline-on-migrate: true
    sql-migration-prefix: #empty prefix
    validate-migration-naming: true
    schemas: "test_insertion"
